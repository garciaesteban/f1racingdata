<div class="container">
  <div class="row row-cols-3 row-cols-sm-1 row-cols-md-3 my-3 g-3">
    {% for constructor in constructors %}
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{constructor.name}}</h5>
          <a href="{% url 'f1data:detail_constructor' constructor.constructor_id%}" class="btn btn-primary">Constructor Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
