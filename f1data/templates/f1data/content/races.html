<div class="container">
  <div class="row row-cols-3 row-cols-sm-1 row-cols-md-3 my-3 g-3">
    {% for race in races %}
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{race.name}} <br/>Round: {{race.round}} Year: {{race.year}}</h5>
          <a href="{% url 'f1data:detail_race' race.race_id %}" class="btn btn-primary">Race Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
