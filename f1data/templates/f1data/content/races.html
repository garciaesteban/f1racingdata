<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-2">
      <div class="dropdown-center">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{ year }}
        </button>
        <ul class="dropdown-menu">
          {% for season in seasons %}
              <li><a class="dropdown-item {% if year == season.year %}active{% endif %}" href="{% url 'f1data:races' season.year %}">{{season.year}}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  <div class="row row-cols-3 row-cols-sm-1 row-cols-md-3 my-3 g-3">
    {% for race in races %}
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{race.name}} <br />Round: {{race.round}} Year: {{race.year}}</h5>
          <a href="{% url 'f1data:detail_race' race.race_id %}" class="btn btn-primary">Race Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
