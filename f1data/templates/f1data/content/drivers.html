<div class="container">
  <div class="row row-cols-3 row-cols-sm-1 row-cols-md-3 my-3 g-3">
    {% for driver in drivers %}
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{driver.forename}} {{driver.surname}}</h5>
          <a href="{% url 'f1data:detail_driver' driver.driver_id%}" class="btn btn-primary">Driver Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
